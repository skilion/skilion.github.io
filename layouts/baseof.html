<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-64J3C3W6RC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-64J3C3W6RC');
  </script>
  <title>
    {{- block "title" . -}}
    {{- .Site.Title -}}
    {{- end -}}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" type="application/rss+xml" href="/blog/index.xml" title="Andrea Radaelli's Blog">
  {{- block "head" . -}}
  {{- end -}}
</head>
<body>
  <header>
    <nav>
      <a href="/" class="{{ if eq .Page.RelPermalink "/" }}nav-active{{ end }}">Home</a>
      <a href="/about/" class="{{ if eq .Page.RelPermalink "/blog/" }}nav-active{{ end }}">About</a>
    </nav>
  </header>

  <main>
    {{- block "main" . -}}
      <article class="article-container">
        <div class="article-content">
          <h1>{{ .Title }}</h1>
          {{- block "content" . -}}
          {{- end -}}
        </div>
      </article>
    {{- end -}}
  </main>

  <footer>
  </footer>
</body>
</html>
