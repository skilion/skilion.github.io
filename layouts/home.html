{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "content" }}
  {{ .Content }}
  <ul>
  {{ range (where site.RegularPages "Section" "blog").GroupByDate "2006" }}
    <li>{{ .Key }}</li>
      <ul>
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
      </ul>
  {{ end }}
{{ end }}
